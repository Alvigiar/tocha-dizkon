<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tocha Dizkon</title>
</head>

<body>
  <header class="header">
    <a href="#logo" class="header__logo header-logo">
      <img src="/img/logo.png" alt="err" class="header-logo__img">
      <span class="header-logo__text">tocha</span>
    </a>
    <div class="header__box header-box">
      <div class="header-box__burger header-burger">
        <div class="header-burger__toggle">
          <span>
          </span>
        </div>
      </div>
      <div class="header-box__content header-content">
        <div class="header-content__cell header-cell">
          <button class="header-cell__btn-input btn">Вход</button>
          <button class="header-cell__btn-reg btn">Регистрация</button>
        </div>
      </div>
    </div>
  </header>

  <main class="wrapper">
    <section class="chatroom">
      <div class="chatroom__box chatroom-box">
        <div class="chatroom-box__heading chatroom-head">
          <span class="chatroom-head__title">Telegram чат</span>
          <br>
          <span class="chatroom-head__subtitle">на вашем сайте</span>
        </div>
        <div class="chatroom-box__promotion chatroom-promotion">
          <span class="chatroom-promotion__text">
            Общение с клиентами станет простым и удобным, а подключение займёт 5 минут.
            <br>
            Первый месяц —
            <a href="#free" class="chatroom-promotion__link">бесплатно!</a>
          </span>
        </div>
        <button class="chatroom-promotion__btn btn">Подключить</button>
      </div>
      <img src="/img/chat.png" alt="err" class="chatroom__img">
    </section>

    <!-- <section class="feature">
      test
    </section> -->


  </main>


  <footer>

  </footer>

  <div class="modal-background">
  </div>

  <div id="modal-entrance" class="entrance">
    <div class="entrance__box entrance-box">
      <button class="entrance-box__btn-close">Праведный крест</button>
      <span class="entrance-box__title">Вход</span>
      <div class="entrance-box__fields entrance-fields">
        <input class="entrance-fields__login" type="tel" name="telephone" placeholder="Телефон">
        <input class="entrance-fields__pass" type="password" name="password" placeholder="Пароль">
        <a href="#remind-pass" class="entrance-fields__remind-pass">Напомнить пароль</a>
      </div>
      <button class="entrance-box__btn-input" value="Войти">Войти</button>
    </div>
  </div>

  <div id="modal-reg" class="registr">
  </div>


  <script type="module" src="/main.js"></script>
</body>

</html>
